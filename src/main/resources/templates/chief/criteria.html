<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Админ</title>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<th:block th:include="/fragments/_navbar"/>
<th:block th:include="/fragments/_chiefMenu"/>
<div th:if="${criteria.isEmpty()}">
    <h4 class="d-flex justify-content-center">Список критериев пуст</h4>
    <div class="d-flex justify-content-center">
        <a th:href="@{/chief/newCriterion}">
            <button style="width: 200px" class="btn btn-outline-success  btn-block">Создать критерий
            </button>
        </a>
    </div>
</div>
<div th:if="${!criteria.isEmpty()}">
    <div class="container" style="width: 40rem;">
        <h4 class="d-flex justify-content-center">Список критериев</h4>
        <div class="card">
            <div class="card-body">
                <table class="table table-hover table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название критерия</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="criterion : ${criteria}">
                        <td th:text="${criterion.id}" class="border-end"></td>
                        <td th:text="${criterion.name}"></td>
                        <td>
                            <a th:href="@{/chief/editCriterion/(id=${criterion.id})}"
                               class="btn btn-sm btn-outline-primary" style="width: 100px">Изменить</a>
                            <a th:href="@{/chief/deleteCriterion/(id=${criterion.id})}"
                               class="btn btn-sm btn-outline-danger" style="width: 100px">Удалить</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <hr/>
                <div class="mt-3 d-flex justify-content-center">
                    <a th:href="@{/chief/newCriterion}">
                        <button style="width: 200px" class="btn btn-outline-success  btn-block">Создать критерий
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
