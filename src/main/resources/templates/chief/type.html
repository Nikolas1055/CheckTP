<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Админ</title>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<th:block th:include="/fragments/_navbar"/>
<th:block th:include="/fragments/_chiefMenu"/>
<form th:action="@{/chief/saveType}" th:object="${type}" th:method="POST">
    <div class="container" style="width: 30rem;">
        <div class="card">
            <div class="card-body">
                <h1 class="d-flex justify-content-center" th:text="${type.id == null ? 'Новый тип' :
                'Изменить тип'}"></h1>
                <input type="hidden" name="id" th:field="*{id}">
                <div class="mb-0">
                    <label for="name" class="col-form-label">Название</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name"/>
                </div>
                <div class="mt-3 d-flex justify-content-center alert alert-warning" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
                <hr/>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Сохранить" class="btn btn-success"/>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
