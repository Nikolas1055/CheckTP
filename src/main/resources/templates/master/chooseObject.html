<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мастер</title>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<th:block th:include="/fragments/_navbar"/>
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <form th:action="@{/master/chooseObject}" method="post">
                <label for="object" class="form-label d-flex justify-content-center fs-3">Выберите объект</label>
                <select class="form-select form-select-lg mb-3 mt-3 fs-3" name="object" id="object">
                    <option class="fs-3" th:each="object : ${objects}" th:value="${object.id}"
                            th:text="${object.toString()}"></option>
                </select>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Выбрать" class="btn btn-success"/>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
